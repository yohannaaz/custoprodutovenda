    <script>

//2 - Leia o nome de um cliente de fast food e a quantidade de cada item do menu que ele vai pedir. Imprima o nome do cliente

//Menu
//Hot dog R$ 1,00

    let hotdog;

    resultado== hotdog+hamburguer+xburguer+batatafrita+refrilata

    resultado== hotdog+hamburguer+xburguer+batatafrita+refrilata
